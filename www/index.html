  <script type="text/javascript">
  function change_tab(selection) {
    $.ajax({
      url: selection + ".html",
      dataType: "html",
      cache: false,
      success: function(data) {
        $('#menu').children().removeClass();
        $('#'+selection).addClass('active');

          $(this).html(data).slideDown();
        });
      }
    });
  }
